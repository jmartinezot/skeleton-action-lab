work_dir: ./work_dir/ntu60/kaggle/xsub/hyper_joint_smoke

# Kaggle-friendly feeder (uses NTU60_CS.npz with x_train/x_test one-hot labels)
feeder: feeders.feeder_ntu.Feeder
train_feeder_args:
  data_path: data/NTU60_CS.npz
  split: train
  debug: True
  random_choose: False
  random_shift: False
  random_move: False
  random_rot: False
  frame_sample: resize
  window_size: 48
  p_interval: [0.5, 0.75]
  vel: False
  bone: False

test_feeder_args:
  data_path: data/NTU60_CS.npz
  split: test
  debug: True
  frame_sample: resize
  window_size: 48
  p_interval: [0.95]
  vel: False
  bone: False

# model
model: model.hypergcn_base.Model
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  hyper_joints: 3
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    labeling_mode: 'virtual_ensemble'

# optim
weight_decay: 0.0004
base_lr: 0.01
lr_decay_rate: 0.1
step: [1]
warm_up_epoch: 1

# training (short smoke run)
device: [0]
batch_size: 8
test_batch_size: 8
num_epoch: 1
save_epoch: 0
save_interval: 1
eval_interval: 1
num_worker: 0
log_interval: 1
print_log: True
