work_dir: ./work_dir/ntu/xsub/msg3d_joint_kaggle

# feeder: read Kaggle NPZ directly (x_train/x_test one-hot)
feeder: feeders.kaggle_feeder.KaggleFeeder
train_feeder_args:
  data_path: ./data/ntu/NTU60_CS.npz
  split: train
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ./data/ntu/NTU60_CS.npz
  split: test

# model
model: model.msg3d.Model
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  num_gcn_scales: 13
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph

# optim
weight_decay: 0.0005
base_lr: 0.05
step: [30, 40]

# training
num_epoch: 50
device: [0]
batch_size: 32
forward_batch_size: 16
test_batch_size: 32
nesterov: True
