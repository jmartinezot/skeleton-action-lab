# Low-memory settings for NTU RGB+D 60 (cross-subject, joint stream)
# Uses smaller window, smaller batch, and fewer workers.

# feeder
feeder: feeders.feeder_ntu.Feeder
train_feeder_args:
  data_path: /workspace/data/NTU60/ctrgcn/NTU60_CS.npz
  split: train
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: 48
  normalization: False
  random_rot: False
  p_interval: [0.5, 1]
  vel: False
  bone: False

test_feeder_args:
  data_path: /workspace/data/NTU60/ctrgcn/NTU60_CS.npz
  split: test
  window_size: 48
  p_interval: [0.95]
  vel: False
  bone: False
  debug: False

# model
model: model.skefreqmixformer.Model
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    labeling_mode: 'spatial'
  frame_size: 48

##### dct########
# optim
weight_decay: 0.0005
base_lr: 0.1
step: [35, 55, 75]
warm_up_epoch: 5

# training
device: [0]
batch_size: 32
test_batch_size: 32
num_epoch: 100
nesterov: True
num_worker: 4
